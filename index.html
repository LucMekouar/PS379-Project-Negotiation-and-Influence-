<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Negotiation Master</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Scenario Selection -->
<div id="scenarioSelection">
  <h1>Negotiation Master</h1>
  <p>Select a scenario to begin:</p>
  <button onclick="startScenario('salary')">Salary Negotiation</button>
  <button onclick="startScenario('car')">Car Price Negotiation</button>
</div>

<!-- Negotiation Interface -->
<div id="negotiationInterface" style="display:none;">
  <h2 id="scenarioTitle"></h2>
  <div id="dialogue"></div>
  <div id="userActions">
    <input type="number" id="offerInput" placeholder="" />
    <button id="negotiateButton"></button>
    <button id="acceptButton">Accept Deal</button>
  </div>
</div>

<!-- Bonus Question Overlay -->
<div id="bonusOverlay" class="bonus-overlay" style="display:none;">
  <div class="bonus-content">
    <h3>Bonus Question</h3>
    <p id="bonusQuestionText"></p>
    <div id="bonusOptions"></div>
    <p id="bonusFeedback"></p>
    <button id="closeBonusBtn" style="display:none;">Continue</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
