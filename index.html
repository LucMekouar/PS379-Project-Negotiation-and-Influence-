<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Negotiation Master</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- Main title of the game -->
    <h1>Negotiation Master</h1>

    <!-- Scenario selection menu -->
    <div id="scenarioSelect">
        <p>Choose a scenario to begin negotiation training:</p>
        <button id="carBtn">Buy a Car</button>
        <button id="aiBtn">Rogue AI</button>
        <button id="salaryBtn">Salary Negotiation</button>
    </div>

    <!-- Negotiation interface (hidden initially) -->
    <div id="negotiationContainer" style="display:none;">
        <!-- Scenario title (set dynamically when a scenario starts) -->
        <h2 id="scenarioTitle"></h2>
        <!-- Conversation log where messages will appear -->
        <div id="log"></div>
        <!-- User input section for making an offer -->
        <div id="offerSection">
            <input type="number" id="offerInput" placeholder="" />
            <button id="submitOffer">Submit</button>
        </div>
    </div>

    <!-- Bonus question modal (hidden initially) -->
    <div id="bonusModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Bonus Question</h3>
            <p id="bonusQuestionText"></p>
            <div id="bonusOptions"></div>
            <p id="bonusFeedback"></p>
            <button id="continueBtn" style="display:none;">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
