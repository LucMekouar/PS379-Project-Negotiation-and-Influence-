<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Negotiation Master</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Main Menu -->
  <div id="menu">
    <h1>Negotiation Master</h1>
    <p>Choose a scenario to test your negotiation skills:</p>
    <button id="start-car">Car Negotiation</button>
    <button id="start-salary">Salary Negotiation</button>
    <button id="start-ai">Rogue AI Negotiation</button>
  </div>

  <!-- Game Scenario Container (hidden until a scenario starts) -->
  <div id="game" style="display: none;">
    <!-- Scenario Title -->
    <h2 id="scenario-title"></h2>
    <!-- Negotiator Image -->
    <img id="negotiator-img" src="" alt="Negotiator" />
    <!-- Dialogue / Negotiation text area -->
    <div id="dialogue"></div>
    <!-- User offer input and submit (for applicable scenarios) -->
    <div id="offer-section">
      <input type="number" id="offer-input" placeholder="" />
      <button id="submit-offer">Submit Offer</button>
    </div>
    <!-- Outcome / result display -->
    <div id="outcome"></div>
    <!-- Bonus Question section (hidden until negotiation is concluded) -->
    <div id="bonus-question" style="display: none;">
      <p id="question-text"></p>
      <ul id="options-list"></ul>
      <p id="answer-feedback"></p>
      <button id="continue-btn" style="display: none;">Back to Menu</button>
    </div>
    <!-- Back to menu button (to abort scenario or return after completion) -->
    <button id="back-btn">Back to Menu</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
